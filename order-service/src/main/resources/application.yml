spring:
  datasource:
    driver-class:
      name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3307/order-service
    username: root
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
  application:
    name: order-service
server:
  port: 8081

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
